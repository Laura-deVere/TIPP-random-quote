<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.lineicons.com/2.0/LineIcons.css" rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css2?family=Cedarville+Cursive&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,400;0,600;1,400&display=swap"
      rel="stylesheet"
    />
    <link href="style.css" rel="stylesheet" />
    <title>RQG</title>
  </head>
  <body>
    <header>
      <div class="logo">
        <!-- <div class="logo--line"></div> -->
        <span>Quotely</span>
        <i class="lni lni-quotation"></i>
      </div>
    </header>
    <section>
      <div class="card">
        <div class="card--icons">
          <i class="lni lni-reload" id="reload"></i>
          <i class="lni lni-star"></i>
        </div>
        <div class="quote">
          <div><i class="lni lni-quotation"></i></div>
          <p id="quote"></p>
        </div>
        <div id="display-next">
          <button id="author"></button>
          <i class="lni lni-arrow-right-circle"></i>
        </div>
      </div>
    </section>
  </body>
  <script src="mains.js"></script>
</html>
